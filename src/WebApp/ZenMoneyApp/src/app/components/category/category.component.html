<div class="row pe-3">
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
            <mat-card-title title="explicação sobre o conceito">Categorias</mat-card-title>
            <mat-card-subtitle>Categorias usadas para separar os gastos</mat-card-subtitle>
        </mat-card-header>

        <div class="row">
            <div>
                <mat-card-actions class="justify-content-between">
                    <button class="ms-2" mat-raised-button color="primary" (click)="openDialog()">
                        <span class="pe-1 material-icons">add</span>
                        Adicionar
                    </button>

                    <form [formGroup]="form">
                        <mat-form-field appearance="outline">
                            <mat-label>Nome</mat-label>
                            <input matInput formControlName="name" (keyup.enter)="applyFilter()">
                            <button mat-icon-button matSuffix (click)="applyFilter()">
                                <mat-icon>search</mat-icon>
                            </button>
                        </mat-form-field>
                    </form>
                </mat-card-actions>
            </div>
        </div>

        <mat-card-content>
            <div class="table-container mat-elevation-z1">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
                    <ng-container matColumnDef="name">
                        <th class="width" mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                        <td class="width" mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="createdAt">
                        <th class="width" mat-header-cell *matHeaderCellDef mat-sort-header>Data de criação</th>
                        <td class="width" mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd/MM/yyyy'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="updatedAt">
                        <th class="width" mat-header-cell *matHeaderCellDef mat-sort-header>Data de atualização</th>
                        <td class="width" mat-cell *matCellDef="let element">
                            {{element.updatedAt | date: 'dd/MM/yyyy'}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator class="mt-2"
                [length]="totalItems"
                [pageSize]="10" 
                [pageSizeOptions]="[5, 10, 20]" 
                showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
