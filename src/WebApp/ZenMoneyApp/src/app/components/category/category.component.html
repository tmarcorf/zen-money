<div class="row pe-3">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Categorias</mat-card-title>
            <mat-card-subtitle>Categorias usadas para separar os gastos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="mt-3 justify-content-start">
            <button class="ms-2" mat-raised-button color="primary" >
                <span class="pe-1 material-icons">add</span>
                Adicionar
            </button>
        </mat-card-actions>
        <mat-card-content>
            <div class="table-container mat-elevation-z1">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de criação</th>
                        <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="updatedAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de atualização</th>
                        <td mat-cell *matCellDef="let element">{{element.updatedAt}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator class="mt-2"
                [pageSize]="10" 
                [pageSizeOptions]="[5, 10, 20]" 
                showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
