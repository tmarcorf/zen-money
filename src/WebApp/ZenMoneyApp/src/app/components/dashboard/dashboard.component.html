<div class="row">
  <div class="col-12">
    <mat-card class="card d-flex p-0" appearance="outlined">
      <div class="row">
        <mat-card-header class="col-4 mb-2">
          <mat-card-title>Dashboard</mat-card-title>
          <mat-card-subtitle>Visualize o resumo mensal das suas finanças</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="col-8 mt-2">

          <div class="d-flex justify-content-end align-items-center">
            <mat-form-field class="mt-3 me-3"  appearance="outline">
              <mat-label>Mês/Ano</mat-label>
              <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  title="Próximo mês"
                  (click)="previousMonth()"
              >
                  <mat-icon>keyboard_arrow_left</mat-icon>
              </button>
              <input 
                matInput 
                [matDatepicker]="dp" 
                [formControl]="date">
              
              <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>

              <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  title="Próximo mês"
                  (click)="nextMonth()"
              >
                  <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
              
              <mat-datepicker 
                #dp
                startView="year"
                (yearSelected)="chosenYearHandler($event)"
                (monthSelected)="chosenMonthHandler($event, dp)">
              </mat-datepicker>
            </mat-form-field>
          </div>

          
        </mat-card-content>
      </div>
      
    </mat-card>
  </div>
</div>

<div class="row mt-3">
  <div class="col-sm-4 col-12">
    <app-incomes-expenses-dashboard></app-incomes-expenses-dashboard>
  </div>

    <app-incomes-expenses-dashboard></app-incomes-expenses-dashboard>
  </div>
</div>
