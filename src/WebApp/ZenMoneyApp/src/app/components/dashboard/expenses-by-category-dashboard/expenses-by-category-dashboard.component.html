<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="card-title">
      <span>Gastos por Categoria</span>
      <span 
        class="material-icons info-icon" 
        matTooltip="Exibe o total de gastos pagos agrupados por Categoria no mês selecionado">
        info
      </span>
    </mat-card-title>

    <mat-card-subtitle>
      Agrupamento de gastos por categoria no mês
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <canvas
      baseChart
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions">
    </canvas>
  </mat-card-content>
</mat-card>
