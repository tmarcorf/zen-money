<div class="login-form d-flex justify-content-center align-items-center">
  <mat-card class="card login-card p-4">
    <mat-card-title class="d-flex justify-content-center">Login</mat-card-title>
    <mat-card-content class="mt-3">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="form-item">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-item">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
          <button
            type="button"
            mat-icon-button
            matSuffix
            title="Esconder a senha"
            (click)="hideOrShowPassword($event)"
            [attr.aria-label]="'Esconder senha'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>

        <div class="button-container justify-content-end">
          <button type="submit" mat-raised-button color="primary">
            <span class="pe-2 material-icons">person</span>
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
