<div class="login-form d-flex justify-content-center align-items-center">
  <mat-card class="login-card">
    <mat-card-title class="d-flex justify-content-center">Login</mat-card-title>
    <mat-card-content class="mt-3">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>

        <!-- <p *ngIf="error" class="error">{{ error }}</p> -->

        <div class="button-container">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
